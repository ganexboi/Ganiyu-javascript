    <h1 id="Togreet" class="text-center">Good Afternoon</h1>

    <script>
        let y = new Date().getHours();

        let greeting;

        if (y >= 5 && y < 12) {
            greeting = "Good Morning";

        }
        else if  (y <= 17) {
            greeting = "Good Afternoon";
        }
        else if ( y <= 21) {
            greeting = "Good Evening";
